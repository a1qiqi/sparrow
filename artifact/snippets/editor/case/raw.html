<section class="content-header">
  <h1>
    案件列表
    <small>待裁判案件</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>&nbsp;主页</a></li>
    <li class="active">案件列表</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          <div class="box-title">
            <div class="input-group input-group-sm" style="width: 250px;">
              <input type="text" name="table_search" class="form-control pull-right" placeholder="查询">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
          <ul class="pagination pagination-sm no-margin pull-right">
            <li><a href="#">«</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">»</a></li>
          </ul>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover table-condensed table-bordered">
            <tbody>
              <tr>
                <th>名称</th>
                <th>案由</th>
                <th>原告</th>
                <th>委托代理人</th>
                <th>被告</th>
                <th>委托代理人</th>
                <th>诉求</th>
                <th>操作</th>
              </tr>
              {{#each body}}
              <tr>
                <td>{{lawCaseTitle}}</td>
                <td>
                  <span class="badge">{{causeOfAction}}</span>
                </td>
                <td>{{accuserName}}</td>
                <td>{{accuserAgentName}}</td>
                <td>{{defendantName}}</td>
                <td>{{defendantAgentName}}</td>
                <td>{{claims}}</td>
                <td>
                  <button type="button" class="btn btn-block btn-default btn-flat btn-sm">
                    <i class="fa fa-gavel">&nbsp;生成裁判文书</i>
                  </button>
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
    </div>
  </div>
</section>
